<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev.finance$</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div id="root">
      <header>
        <h1 id="logo">dev.finance$</h1>
      </header>
      <main>
        <section id="balance">
          <h2>Balance</h2>
          <div class="card">
            <h3>Incomes</h3>
            <p>R$ 5.000,00</p>
          </div>
          <div class="card">
            <h3>Outcome</h3>
            <p>R$ 2.000,00</p>
          </div>
          <div>
            <h3 class="card">Total</h3>
            <p>R$ 5.000,00</p>
          </div>
        </section>

        <section id="transaction"> 
          <h2>Transactions</h2>
          <table id="data-table">
            <thead>
              <tr>
                <th>Description</th>
                <th>Value</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Invoice Light</td>
                <td>- R$ 500,00</td>
                <td>27/10/2021</td>
              </tr>
              <tr>
                <td>Web site development</td>
                <td>R$ 5000,00</td>
                <td>23/10/2021</td>
              </tr>
            </tbody>
          </table>
        </section>
      </main>
      <footer>
        <p>dev.finance$</p>
      </footer>
    </div>
  </body>
</html>
