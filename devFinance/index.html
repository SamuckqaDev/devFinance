<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/img/total.svg"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev.finance$</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div id="root">
      <header>
        <img src="./assets/img/logo.svg" alt="logo Dev Finace" />
      </header>

      <main class="container">
        <section id="balance">
          <h2 class="sr-only">Balance</h2>

          <div class="card">
            <h3>
              <span>Incomes</span>
              <img src="./assets/img/income.svg" alt="Income image" />
            </h3>
            <p id="incomeDisplay">R$ 00,00</p>
          </div>

          <div class="card">
            <h3>
              <span>Outcomes</span>
              <img src="./assets/img/outcome.svg" alt="Outcome image" />
            </h3>
            <p id="outcomeDisplay">R$ 00,00</p>
          </div>

          <div class="card total">
            <h3>
              <span>Total</span>
              <img src="./assets/img/total.svg" alt="Total image" />
            </h3>
            <p id="totalDisplay">R$ 00,00</p>
          </div>
        </section>

        <section id="transaction">
          <h2 class="sr-only">Transactions</h2>
          <a href="#" onclick="Modal.open()" class="button new">
            + New Transaction
          </a>
          <table id="data-table">
            <thead>
              <tr>
                <th class="description">Description</th>
                <th>Value</th>
                <th>Date</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </section>
      </main>
      <div class="modal-overlay">
        <div class="modal">
          <div id="form">
            <h2>New transaction</h2>
            <form onsubmit="Form.submit(event)">
              <div class="input-group">
                <label class="sr-only" for="ipt_description"
                  >Description:</label
                >
                <input
                  type="text"
                  name="description"
                  id="ipt_description"
                  placeholder="Description"
                />
                <label class="sr-only" for="ipt_amount">Value</label>
                <input
                  type="number"
                  step="0.01"
                  name="amount"
                  id="ipt_amount"
                  placeholder="0,00"
                />
                <small class="help">
                  Warning: use the sign "-" (negative) for invoices and ","
                  (comma) for decimal values
                </small>
              </div>

              <div class="input-group">
                <label class="sr-only" for="ipt_date">Date</label>
                <input type="date" step="0.01" name="date" id="ipt_date" />
              </div>
              <div class="input-group actions">
                <a href="#" onclick="Modal.close()" class="button cancel"
                  >Cancel</a
                >
                <button>Salvar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p><span id="date"></span> - dev.finance$</p>
    </footer>
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
