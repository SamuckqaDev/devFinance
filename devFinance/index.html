<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev.finance$</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="root">
      <header>
        <img src="./assets/logo.svg" alt="logo Dev Finace" />
      </header>

      <main class="container">
        <section id="balance">
          <h2 class="sl-only">Balance</h2>

          <div class="card">
            <h3>
              <span>Incomes</span>
              <img src="./assets/income.svg" alt="Income image" />
            </h3>
            <p>R$ 5.000,00</p>
          </div>

          <div class="card">
            <h3>
              <span>Outcomes</span>
              <img src="./assets/outcome.svg" alt="Outcome image" />
            </h3>
            <p>R$ 2.000,00</p>
          </div>

          <div class="card total">
            <h3>
              <span>Total</span>
              <img src="./assets/total.svg" alt="Total image" />
            </h3>
            <p>R$ 5.000,00</p>
          </div>
        </section>

        <section id="transaction">
          <h2 class="sl-only">Transactions</h2>
          <a href="#" class="button new"> + New Transaction </a>
          <table id="data-table">
            <thead>
              <tr>
                <th class="description">Description</th>
                <th>Value</th>
                <th>Date</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="description">Invoice Light</td>
                <td class="outcome">- R$ 500,00</td>
                <td class="date">27/10/2021</td>
                <td>
                  <img src="./assets/minus.svg" alt="Remove transaction" />
                </td>
              </tr>
              <tr>
                <td class="description">Web site development</td>
                <td class="income">R$ 5000,00</td>
                <td class="date">23/10/2021</td>
                <td>
                  <img src="./assets/minus.svg" alt="Remove transaction" />
                </td>
              </tr>
              <tr>
                <td class="description">Manutence notbook</td>
                <td class="income">R$ 170,00</td>
                <td class="date">23/10/2021</td>
                <td>
                  <img src="./assets/minus.svg" alt="Remove transaction" />
                </td>
              </tr>
            </tbody>
          </table>
        </section>
      </main>
      <div class="modal-overlay active">
        <div class="modal">
          <div class="form">
            <h2>New transaction</h2>
            <form action="description">
              <div class="input-group">
                <label class="sr-only" for="ipt_description">Description:</label>
                <input
                  type="text"
                  name="description"
                  id="ipt_description"
                  placeholder="Description"
                />
                <label class="sr-only" for="ipt_amount">Value:</label>
                <input
                  type="number"
                  name="amount"
                  id="ipt_amount"
                  placeholder="Amount"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
      <footer>
        <p>dev.finance$</p>
      </footer>
    </div>
  </body>
</html>
